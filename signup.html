				<div class="row">
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">Create an Account</h3>
						<form action="#">
							<div class="row">
								<div class="col-md-6">
								<input type="text" name="fname" placeholder="First Name"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
									class="single-input">
								</div>
								<div class="col-md-6">
									<input type="text" name="lname" placeholder="Last Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required
										class="single-input">
								</div>
							</div>
							<div class="input-group-icon mt-10">
								<div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
								<input type="text" name="mnum" placeholder="Mobile Number"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mobile Number'" required
									class="single-input">
							</div>
							<div class="input-group-icon mt-10">
								<div class="icon"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
								<input type="text" name="address" placeholder="Address" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Address'" required class="single-input">
							</div>
							<div class="input-group-icon mt-10">
								<div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
								<input type="text" name="city" placeholder="City" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'City'" required class="single-input">
							</div>
							<div class="input-group-icon mt-10">
								<div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
								<input type="text" name="country" placeholder="Country" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Country'" required class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" name="username" placeholder="Username"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required
									class="single-input">
							</div>
							<div class="mt-10">
								<input type="password" name="password" placeholder="Password"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
									class="single-input">
							</div>
							<div class="mt-10">
								<br />
								<a href="#" class="genric-btn primary e-large">Sign Up</a>
								<input type="Reset" class="genric-btn primary-border e-large reset"><span class="lnr lnr-arrow-right"></span></a>
							</div>
							<div class="mt-10">
								<h6>Already have an account? <a href="login.html" class="login">Login here.</a></h6>
							</div>
